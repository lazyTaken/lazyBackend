server:
  port: 9090
  tomcat:
    uri-encoding: UTF-8

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springboot-vue?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis-plus:
  #配置Mapper映射文件
  mapper-locations: classpath*:/mapper/*.xml
  # 配置Mybatis数据返回类型别名（默认别名为类名）
  type-aliases-package: com.lazytaken.lazybackend.entity
  configuration:
    # 自动驼峰命名
    map-underscore-to-camel-case: false


#  type-aliases-package: com.lazytaken.lazybackend.entity
#  mapper-locations:  classpath:mapper/*.xml
mybatis:
  type-aliases-package: com.lazytaken.lazybackend.entity
  mapperLocations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
  #configLocation: classpath:/mybatis-config.xml

